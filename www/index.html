                </div>
            </div>

        <div class="container">

            <ul class="nav nav-tabs">
              <li data-bind="css: { active: view() == 'home' }"><a data-bind="click: to.bind($data,'home'), css: { active: view() == 'home' }">Home</a></li>

              <div class="row">
                <div class="span12">
                  <div class="well">
                    <h4>Home</h4>
                  </div>
                </div>
              </div>
            </div>

            <div data-bind="visible: view() == 'env'">
             <div class="row">
                <div class="span12">
                  <div class="well">
